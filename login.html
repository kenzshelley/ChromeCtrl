<html>
  <head>
    <script type="text/javascript" src="external/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet"
          href="external/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="external/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script type="text/javascript"
            src="external/bootstrap-3.3.6-dist/js/bootstrap.js">
    </script>
    <script type="text/javascript" src="external/firebase.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>
    <div class="container" style="width: 400px; height: 200px;">
      <div class="row text-center">
        <div class="col-md-12">
          <h1> ChromeControl </h1>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" class="form-control" id="pw" placeholder="Password">
      </div>
      <div class="row text-center" style="vertical-align:center; padding:0px 15px 5px 15px;">
        <div class"col-md-12">
          <button id="login" class="btn btn-primary btn-block">Login</button>
        </div>
      </div>
      <div class="row text-center" style="vertical-align:center; padding:5px 15px 10px 15px;">
        <div class"col-md-12">
          <button id="create-acct" class="btn btn-info btn-block">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
